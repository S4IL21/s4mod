<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S4Mod</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    button {
      background: #ff7eb3;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255, 126, 179, 0.5);
    }

    #circleContainer {
      margin-top: 20px;
      position: relative;
      height: 400px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to S4Mod</h1>
    <p>This is the S4Mod. Press the button below and enjoy random circles!</p>
    <button id="circleButton">Make Circles</button>
    <div id="circleContainer"></div>
  </div>
  <script>
    document.getElementById('circleButton').addEventListener('click', () => {
      const container = document.getElementById('circleContainer');

      // Create a new circle
      const circle = document.createElement('div');
      circle.classList.add('circle');

      // Set random size, position, and animation duration
      const size = Math.random() * 50 + 20;
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${Math.random() * (container.offsetWidth - size)}px`;
      circle.style.top = `${Math.random() * (container.offsetHeight - size)}px`;

      // Add the circle to the container
      container.appendChild(circle);

      // Remove the circle after the animation
      setTimeout(() => {
        circle.remove();
      }, 3000);
    });
  </script>
</body>
</html>
